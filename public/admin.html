<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Hemrajsinh Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 25px;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin: 10px 0 5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card p {
            color: var(--text-muted);
            margin: 0;
        }

        .stat-card i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .data-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 25px;
            margin-bottom: 30px;
        }

        .data-section h3 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            color: var(--text-muted);
            font-weight: 500;
        }

        .data-table tr:hover {
            background: var(--bg-glass);
        }

        .badge {
            padding: 5px 12px;
            border-radius: var(--radius-full);
            font-size: 0.8rem;
        }

        .badge-new {
            background: var(--success);
            color: white;
        }

        .badge-read {
            background: var(--primary);
            color: white;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            height: 300px;
            margin: 20px 0;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 20px;
            background: var(--bg-glass);
            border-radius: var(--radius-sm);
        }

        .chart-bar {
            flex: 1;
            background: var(--primary-gradient);
            border-radius: 4px 4px 0 0;
            transition: 0.3s;
        }

        .chart-bar:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="loginSection">
        <form class="login-form" id="loginForm">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" name="username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">Default: admin / hemraj2026</p>
        </form>
    </div>

    <div id="dashboardSection" style="display: none;">
        <div class="admin-container">
            <div class="admin-header">
                <div>
                    <h1 style="margin-bottom: 5px;">Dashboard</h1>
                    <p style="color: var(--text-muted);">Welcome back, Admin!</p>
                </div>
                <button class="btn btn-outline" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-eye"></i>
                    <h3 id="totalVisitors">0</h3>
                    <p>Total Visitors</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-day"></i>
                    <h3 id="todayVisitors">0</h3>
                    <p>Today's Visitors</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-envelope"></i>
                    <h3 id="totalContacts">0</h3>
                    <p>Contact Messages</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bell"></i>
                    <h3 id="newContacts">0</h3>
                    <p>New Messages</p>
                </div>
            </div>

            <div class="data-section">
                <h3><i class="fas fa-chart-bar"></i> Visitor Trends (Last 7 Days)</h3>
                <div class="chart-container" id="visitorChart"></div>
            </div>

            <div class="data-section">
                <h3><i class="fas fa-users"></i> Recent Visitors</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Browser</th>
                            <th>Device</th>
                            <th>OS</th>
                        </tr>
                    </thead>
                    <tbody id="recentVisitors"></tbody>
                </table>
            </div>

            <div class="data-section">
                <h3><i class="fas fa-envelope"></i> Contact Messages</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';
        let token = sessionStorage.getItem('adminToken');

        if (token) showDashboard();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            try {
                const res = await fetch(`${API}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: form.get('username'), password: form.get('password') })
                });
                const data = await res.json();
                if (data.success) {
                    token = data.token;
                    sessionStorage.setItem('adminToken', token);
                    showDashboard();
                } else {
                    alert('Invalid credentials');
                }
            } catch (err) { alert('Login failed'); }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('adminToken');
            location.reload();
        });

        async function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            loadAnalytics();
            loadContacts();
        }

        async function loadAnalytics() {
            try {
                const res = await fetch(`${API}/analytics/dashboard`);
                const data = await res.json();
                if (data.stats) {
                    document.getElementById('totalVisitors').textContent = data.stats.visitors.total;
                    document.getElementById('todayVisitors').textContent = data.stats.visitors.today;
                    document.getElementById('totalContacts').textContent = data.stats.contacts.total;
                    document.getElementById('newContacts').textContent = data.stats.contacts.new;
                    renderChart(data.stats.dailyVisitors);
                    renderRecentVisitors(data.stats.recentVisitors);
                }
            } catch (err) { console.log('Analytics error'); }
        }

        async function loadContacts() {
            try {
                const res = await fetch(`${API}/contact`);
                const data = await res.json();
                if (data.contacts) {
                    const tbody = document.getElementById('contactsTable');
                    tbody.innerHTML = data.contacts.slice(0, 10).map(c => `
                        <tr>
                            <td>${c.name}</td>
                            <td>${c.email}</td>
                            <td>${c.subject}</td>
                            <td>${new Date(c.createdAt).toLocaleDateString()}</td>
                            <td><span class="badge badge-${c.status === 'new' ? 'new' : 'read'}">${c.status}</span></td>
                        </tr>
                    `).join('');
                }
            } catch (err) { }
        }

        function renderChart(data) {
            const chart = document.getElementById('visitorChart');
            const max = Math.max(...data.map(d => d.count), 1);
            chart.innerHTML = data.map(d => {
                const date = new Date(d._id).toLocaleDateString(undefined, { params: { day: '2-digit', month: 'short' } });
                // Only show day and month (e.g., 12 Jan)
                const shortDate = date.split(',')[0];
                return `
                <div style="flex: 1; display: flex; flex-direction: column; align-items: center; gap: 5px;">
                    <div class="chart-bar" style="width: 100%; height: ${(d.count / max) * 100}%" title="${d._id}: ${d.count} visitors"></div>
                    <span style="font-size: 0.7rem; color: var(--text-muted);">${d._id.slice(8)}</span>
                </div>
            `}).join('');
        }

        function renderRecentVisitors(visitors) {
            const tbody = document.getElementById('recentVisitors');
            if (!visitors?.length) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No recent visitors</td></tr>';
                return;
            }
            tbody.innerHTML = visitors.map(v => `
                <tr>
                    <td>${new Date(v.createdAt).toLocaleString()}</td>
                    <td>${v.browser || 'Unknown'}</td>
                    <td>${v.device || 'Desktop'}</td>
                    <td>${v.os || 'Unknown'}</td>
                </tr>
            `).join('');
        }
    </script>
</body>

</html>
