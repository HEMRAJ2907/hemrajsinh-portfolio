<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#cardGrad)"/>
  
  <!-- Grid Pattern -->
  <g stroke="rgba(102,126,234,0.1)" stroke-width="1">
    <line x1="0" y1="50" x2="600" y2="50"/>
    <line x1="0" y1="100" x2="600" y2="100"/>
    <line x1="0" y1="150" x2="600" y2="150"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="250" x2="600" y2="250"/>
    <line x1="0" y1="300" x2="600" y2="300"/>
    <line x1="0" y1="350" x2="600" y2="350"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
  </g>
  
  <!-- Person Illustration -->
  <g transform="translate(100, 80)">
    <!-- Desk -->
    <rect x="50" y="220" width="300" height="15" rx="3" fill="#2d2d44"/>
    <rect x="80" y="235" width="10" height="50" fill="#2d2d44"/>
    <rect x="310" y="235" width="10" height="50" fill="#2d2d44"/>
    
    <!-- Monitor -->
    <rect x="130" y="120" width="140" height="95" rx="5" fill="#2d2d44"/>
    <rect x="135" y="125" width="130" height="80" rx="3" fill="url(#accentGrad)"/>
    <rect x="190" y="215" width="20" height="10" fill="#2d2d44"/>
    <rect x="175" y="220" width="50" height="5" rx="2" fill="#2d2d44"/>
    
    <!-- Code on screen -->
    <g transform="translate(145, 135)">
      <rect x="0" y="0" width="60" height="8" rx="2" fill="rgba(255,255,255,0.7)"/>
      <rect x="0" y="15" width="80" height="8" rx="2" fill="rgba(255,255,255,0.5)"/>
      <rect x="10" y="30" width="70" height="8" rx="2" fill="rgba(255,255,255,0.5)"/>
      <rect x="10" y="45" width="50" height="8" rx="2" fill="rgba(255,255,255,0.5)"/>
      <rect x="0" y="60" width="40" height="8" rx="2" fill="rgba(255,255,255,0.7)"/>
    </g>
    
    <!-- Person -->
    <circle cx="200" cy="60" r="35" fill="#ffd5c8"/>
    <ellipse cx="200" cy="160" rx="50" ry="65" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="500" cy="80" r="30" fill="url(#accentGrad)" opacity="0.3"/>
  <circle cx="80" cy="320" r="20" fill="url(#accentGrad)" opacity="0.2"/>
  <rect x="480" y="280" width="80" height="60" rx="10" fill="url(#accentGrad)" opacity="0.2"/>
</svg>
