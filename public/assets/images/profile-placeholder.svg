<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2)"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGrad)"/>
  <circle cx="200" cy="200" r="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Silhouette -->
  <ellipse cx="200" cy="300" rx="90" ry="40" fill="rgba(255,255,255,0.15)"/>
  <circle cx="200" cy="140" r="70" fill="rgba(255,255,255,0.9)"/>
  <ellipse cx="200" cy="260" rx="75" ry="90" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Decorative Elements -->
  <circle cx="320" cy="100" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="80" cy="150" r="5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="350" cy="250" r="6" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Code Icon -->
  <g transform="translate(280, 280)">
    <rect x="0" y="0" width="60" height="45" rx="8" fill="rgba(255,255,255,0.95)"/>
    <text x="30" y="30" text-anchor="middle" font-family="monospace" font-size="20" fill="#667eea">&lt;/&gt;</text>
  </g>
</svg>
